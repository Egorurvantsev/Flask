{% extends 'base.html' %}

{% block title %}
    Articles List
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Articles:</h1>
                <ul>
                    {% for article in articles %}
                        <li><a href="{{ url_for('articles.get_article', pk=article.id) }}">{{ article.id }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

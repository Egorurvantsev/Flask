{% extends 'base.html' %}

{% block title %}
    Authors List
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Authors:</h1>
                <ul>
                    {% for author in authors %}
                        <li><a href="{{ url_for('users.profile', pk=author.user.id) }}">{{ author.user.firstname }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

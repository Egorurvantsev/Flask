{% extends 'base.html' %}

{% block title %}
    Users List
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Users:</h1>
                <ul>
                    {% for user in users %}
                        <li><a href="{{ url_for('users.profile', pk=user.id) }}">{{ user.firstname }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
